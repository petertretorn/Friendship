<div>

	<h2>Welcome</h2>

	<div class="well">{{ vm.message }}</div>



	<div ng-repeat="pf in vm.profiles">

				<div>

	</div>
	
	<div class="clear-left">
		<a ng-href="#/register" class="btn btn-info">Register</a>
	</div>
