<div>
	<div class="page-header">
		<h2>Registered Profiles</h2>
	</div>


	<div class="btn-group">
		<button class="btn btn-info" ng-click="vm.listview = true">List</button>
		<button class="btn btn-info" ng-click="vm.listview = false">Tiles</button>
	</div>


	<div class="profiles-section">
		<div ng-show="!!vm.listview">
			<table class="table table-striped table-hover">

				<tr ng-repeat="pf in vm.profiles" ng-click="vm.detailsView(pf)">
					<td>{{pf.username}}</td>
					<td>{{pf.gender}}</td>
					<td>{{pf.yearOfBirth}}</td>
					<td>{{pf.city}}</td>
				</tr>
			</table>		
		</div>

		<div ng-repeat="pf in vm.profiles" ng-show="!vm.listview">

				<a ng-href="#/detail/{{pf._id}}" class="profile" ng-show="!vm.listview">
					<div>
						<h4>{{ pf.username }}</h4>
						<p>{{pf.gender}} born {{pf.yearOfBirth }}</p>
						<span>Lives in {{pf.city}}</span>
					</div>
				</a>
		</div>
	</div>
	
</div>
