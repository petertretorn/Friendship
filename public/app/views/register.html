

<p>{{ vm.message }}</p>

<div class="row">
	<div class="col-md-6">
		<form name="registerForm" novalidate ng-submit="vm.register()">

			<div class="form-group">
				<label name="first">Enter first name</label>
				<input type="text" class="form-control" ng-model="vm.newProfile.firstName"></input>
			</div>
			<div class="form-group">
				<label name="first">Enter last name</label>
				<input type="text" class="form-control" ng-model="vm.newProfile.lastName"></input>
			</div>
			<div class="form-group">
				<label name="first">Enter your user name</label>
				<input type="text" class="form-control" ng-model="vm.newProfile.username"></input>
			</div>
			<div class="form-group">
				<label name="sex">Select your sex</label>
				<select class="form-control" ng-model="vm.newProfile.gender" ng-options="gender for gender in vm.genders"><select>
			</div>
			<div class="form-group">
				<label name="first">Enter city</label>
				<input type="text" class="form-control" ng-model="vm.newProfile.city"></input>
			</div>

			<div class="form-group">
				<label name="first">Describe yourself</label>
				<textarea type="textbox" class="form-control" ng-model="vm.newProfile.description"></textarea>
			</div>

			<div class="form-group">
				<label>Year of birth</label>
				<select ng-model="vm.newProfile.yearOfBirth" ng-change="vm.YearSelected()" ng-options="year for year in vm.years"></select>
			</div>

			<div class="input-group">
				<input type="text" class="form-control" uib-datepicker-popup={{vm.format}} ng-model="vm.newProfile.birthDate" 
					is-open="vm.status.opened" min-date="vm.minDate" close-text="Close">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="vm.open($event)">
							<i class="glyphicon glyphicon-calendar">
							</i>
						</button>
					</span>
			</div>

			<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>
</div>
